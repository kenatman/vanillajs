<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2 class="title">Generate a number between 0 and X</h2>
    <form class="js-form">
      <input class="range-input" type="range" min="1" max="130" step="1" />

      <h3>Guess the number</h3>
      <input required type="number" class="number-input" />
      <button class="button">play!!</button>
    </form>
    <p class="explain"></p>
    <span class="result"></span>
    <script src="index.js"></script>
  </body>
</html>
